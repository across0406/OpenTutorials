<!DOCTYPE html>
<html>
    <head>
        <title>
            WEB - JavaScript
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/style.css">
        <script src="comparison-example.js"></script>
    </head>

    <body>
        <div id="main-container">
            <h1>
                Comparison Operators & Boolean
            </h1>            
            <div id="content-container">
                <p>
                    1 === 1 => 
                    <script>
                        document.write(isEqual(1, 1));
                    </script>
                </p>
                <p>
                    1 === 2 => 
                    <script>
                        document.write(isEqual(1, 2));
                    </script>
                </p>
                <p>
                    1 < 2 => 
                    <script>
                        document.write(isLess(1, 2));
                    </script>
                </p>
                <p>
                    1 > 2 => 
                    <script>
                        document.write(isGreater(1, 2));
                    </script>
                </p>
            </div>
        </div>
    </body>
</html>
